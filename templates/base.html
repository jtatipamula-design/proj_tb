<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="view-transition" content="same-origin" />
    <title>ERP Admin</title>
    <style>
        /* --- ANIMATION KEYFRAMES --- */
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- FIX 2: PREVENT WHITE FLASH --- */
        html {
            /* This ensures the split-second 'empty' screen is dark blue, not white */
            background-color: #0f172a;
        }

        /* --- ENABLE NATIVE PAGE TRANSITIONS --- */
        @view-transition {
            navigation: auto;
        }

        /* --- GENERAL LAYOUT --- */
        body { 
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            margin: 0; 
            height: 100vh; 
            background-color: #f8fafc; 
            overflow: hidden; 
        }
        
        /* --- SIDEBAR --- */
        .sidebar { 
            width: 260px; 
            background: #0f172a; /* Darker, richer blue-black */
            color: #94a3b8; 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
            box-shadow: 4px 0 24px rgba(0,0,0,0.15); 
            z-index: 10;
            /* View Transition name keeps the sidebar steady during page loads */
            view-transition-name: main-sidebar;
        }
        
        .sidebar-header { 
            padding: 24px; 
            background: rgba(255,255,255,0.03); 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
        }
        
        .sidebar-header h2 { 
            margin: 0; 
            font-size: 1.1rem; 
            color: #f1f5f9; 
            letter-spacing: 1.5px; 
            font-weight: 700;
            text-transform: uppercase;
        }

        .nav-links { 
            overflow-y: auto; 
            flex: 1; 
            padding: 15px 10px; 
        }
        
        .nav-links a { 
            display: block; 
            color: #94a3b8; 
            text-decoration: none; 
            padding: 12px 16px; 
            margin-bottom: 4px;
            font-size: 0.9rem; 
            border-radius: 8px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        .nav-links a:hover { 
            background: rgba(255,255,255,0.08); 
            color: #f8fafc; 
            transform: translateX(4px); 
        }
        
        .nav-links a.active { 
            background: #3b82f6; 
            color: white; 
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); 
            font-weight: 600; 
        }

        /* --- CONTENT AREA --- */
        .content { 
            flex: 1; 
            padding: 30px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            /* View Transition name allows content to fade separately from sidebar */
            view-transition-name: main-content;
        }
        
        /* --- CARD --- */
        .card { 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            display: flex; 
            flex-direction: column; 
            max-height: 90vh; 
            border: 1px solid #e2e8f0;
            animation: fadeInUp 0.5s ease-out; /* Smooth entrance */
        }
        
        .card-header { 
            padding: 24px; 
            border-bottom: 1px solid #e2e8f0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: white;
            border-radius: 12px 12px 0 0;
        }
        
        .card-header h1 { 
            margin: 0; 
            font-size: 1.5rem; 
            color: #1e293b; 
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* --- TABLE --- */
        .table-container { 
            overflow: auto; 
            flex: 1; 
            border-radius: 0 0 12px 12px;
        }
        
        table { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 0; 
            min-width: 800px; 
        }
        
        thead th { 
            position: sticky; 
            top: 0; 
            background: #f1f5f9; 
            color: #64748b; 
            font-weight: 600; 
            text-transform: uppercase; 
            font-size: 0.75rem; 
            letter-spacing: 0.05em;
            padding: 16px; 
            text-align: left; 
            border-bottom: 1px solid #e2e8f0; 
            z-index: 10;
            white-space: nowrap;
            backdrop-filter: blur(8px); 
        }
        
        tbody td { 
            padding: 14px 16px; 
            border-bottom: 1px solid #f1f5f9; 
            color: #334155; 
            font-size: 0.9rem; 
            white-space: nowrap;
            transition: color 0.2s;
        }
        
        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover { 
            background-color: #f8fafc; 
        }
        
        tbody tr:hover td {
            color: #0f172a; 
        }

        /* --- BUTTONS --- */
        .btn { 
            padding: 10px 20px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 0.9rem; 
            border: none; 
            cursor: pointer; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:active {
            transform: scale(0.96); 
        }

        .btn-primary { 
            background: #3b82f6; 
            color: white; 
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.4); 
        }
        
        .btn-primary:hover { 
            background: #2563eb; 
            box-shadow: 0 6px 8px -1px rgba(59, 130, 246, 0.5);
            transform: translateY(-1px);
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; border: 2px solid #fff; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>ERP ADMIN</h2>
        </div>
        <div class="nav-links">
            {% for tbl in all_tables %}
                <a href="/table/{{ tbl }}" class="{{ 'active' if tbl == table_name else '' }}">
                    {{ tbl.replace('phc_', '').replace('_t', '').upper() }}
                </a>
            {% endfor %}
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
