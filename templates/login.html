<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h1 { color: #1e293b; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; color: #64748b; margin-bottom: 5px; font-size: 0.9rem; }
        .input-group input {
            width: 100%; padding: 10px; border: 1px solid #e2e8f0;
            border-radius: 6px; box-sizing: border-box; font-size: 1rem;
        }
        .btn-login {
            width: 100%; padding: 12px; background: #2563eb; color: white;
            border: none; border-radius: 6px; font-size: 1rem; cursor: pointer;
            margin-top: 10px; transition: background 0.2s;
        }
        .btn-login:hover { background: #1d4ed8; }
        .error-msg { color: #ef4444; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>ERP System</h1>
        <div id="errorBox" class="error-msg"></div>
        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
        </form>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errBox = document.getElementById('errorBox');

            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password })
            });

            if (res.ok) {
                window.location.href = '/';
            } else {
                const data = await res.json();
                errBox.innerText = data.error || "Login Failed";
                errBox.style.display = 'block';
            }
        }
    </script>
</body>
</html>
